<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CJ's Life Timeline</title>
    <style>
        body { font-family: 'Helvetica', sans-serif; background-color: #f4f4f4; padding: 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(52, 1fr); gap: 2px; max-width: 800px; margin: 0 auto; }
        .week { width: 10px; height: 10px; border: 1px solid #ddd; background-color: white; }
        .lived { background-color: #4CAF50; border-color: #388E3C; }
    </style>
</head>
<body>
    <h1>CJ's Life in Weeks</h1>
    <p>Born: April 30, 1991</p>
    <div class="grid" id="timeline-grid">
        </div>
</body>
</html>
