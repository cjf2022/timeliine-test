<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CJ's Life Timeline</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body { font-family: 'Helvetica', sans-serif; background-color: #fff; padding: 40px; color: #333; line-height: 1.6; }
        
        /* --- SECTION 1: LIFE IN WEEKS GRID STYLES --- */
        .decade-section { margin-bottom: 40px; text-align: left; max-width: 900px; margin-left: auto; margin-right: auto; }
        .decade-title { font-size: 1.2em; font-weight: bold; color: #888; border-bottom: 1px solid #eee; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        
        .year-row { display: flex; align-items: center; margin-bottom: 4px; }
        .year-label { width: 80px; font-size: 12px; color: #aaa; text-align: right; margin-right: 15px; }
        
        .weeks-container { display: flex; gap: 2px; }
        .week { width: 12px; height: 12px; border: 1px solid #e0e0e0; background-color: #f9f9f9; position: relative; }
        .lived { background-color: #4CAF50; border-color: #388E3C; }
        
        /* Event markers */
        .event-work { background-color: #2196F3; border-color: #1976D2; } /* Blue */
        .event-civic { background-color: #9C27B0; border-color: #7B1FA2; } /* Purple */

        .week:hover::after {
            content: attr(data-info);
            position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%);
            background: #333; color: #fff; padding: 5px 10px; border-radius: 4px;
            font-size: 11px; white-space: nowrap; z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- SECTION 2: VERTICAL TIMELINE STYLES --- */
        .timeline-container {
            max-width: 800px;
            margin: 60px auto 0 auto; /* Added top margin to separate from grid */
            padding: 20px;
            font-family: sans-serif;
        }
        .timeline-item {
            padding: 20px 0;
            border-left: 2px solid #e0e0e0;
            position: relative;
            padding-left: 30px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 24px;
            width: 10px;
            height: 10px;
            background: #007bff;
            border-radius: 50%;
        }
        .timeline-year {
            font-weight: bold;
            color: #007bff;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .timeline-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .timeline-desc {
            color: #555;
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h1>Life in Weeks</h1>
    <p style="color: #666; margin-bottom: 40px;">Inspired by Buster Benson and Tim Urban</p>

    <div id="timeline-canvas"></div>

    <div id="timeline-container" class="timeline-container"></div>

    <script>
        const birthDate = new Date('1991-04-30');
        const today = new Date();
        const canvas = document.getElementById('timeline-canvas');

        // Define your major life events here later!
        const events = {
            '2025-11-19': { class: 'event-civic', note: 'Sworn into Hiawatha City Council' },
            '2026-03-02': { class: 'event-work', note: 'Full-time at Technically Easier' }
        };

        for (let decade = 0; decade < 10; decade++) {
            const decadeDiv = document.createElement('div');
            decadeDiv.className = 'decade-section';
            
            const startAge = decade * 10;
            decadeDiv.innerHTML = `<div class="decade-title">Ages ${startAge} - ${startAge + 9}</div>`;
            
            for (let y = 0; y < 10; y++) {
                const currentAge = startAge + y;
                const currentYear = 1991 + currentAge;
                
                const row = document.createElement('div');
                row.className = 'year-row';
                row.innerHTML = `<div class="year-label">${currentAge} in ${currentYear}</div>`;
                
                const weeksDiv = document.createElement('div');
                weeksDiv.className = 'weeks-container';
                
                for (let w = 0; w < 52; w++) {
                    const weekDiv = document.createElement('div');
                    weekDiv.className = 'week';
                    
                    // Logic to see if this week has passed
                    const weekDate = new Date(1991, 3, 30); // Start at birthday
                    weekDate.setDate(weekDate.getDate() + (currentAge * 365) + (w * 7));
                    
                    if (weekDate < today) {
                        weekDiv.classList.add('lived');
                    }

                    // Check for events
                    const dateString = weekDate.toISOString().split('T')[0];
                    if (events[dateString]) {
                        weekDiv.classList.add(events[dateString].class);
                        weekDiv.setAttribute('data-info', events[dateString].note);
                    } else {
                        weekDiv.setAttribute('data-info', `Age ${currentAge}, Week ${w + 1} (${currentYear})`);
                    }
                    
                    weeksDiv.appendChild(weekDiv);
                }
                
                row.appendChild(weeksDiv);
                decadeDiv.appendChild(row);
            }
            canvas.appendChild(decadeDiv);
        }
    </script>

    <script>
        // This is your JSON data
        const timelineData = [
            {
                "year": "1991",
                "title": "Origins",
                "description": "Born in Iowa."
            },
            {
                "year": "2009",
                "title": "Foundations",
                "description": "Interned at Horizons Credit Counseling and became a Master Mason."
            },
            {
                "year": "2010",
                "title": "Career Start",
                "description": "Graduated High School and hired for first IT role at Security Coverage."
            },
            {
                "year": "2013",
                "title": "Higher Education",
                "description": "Graduated from Kirkwood Community College with an Associate's Degree."
            },
            {
                "year": "2014",
                "title": "ImOn Communications",
                "description": "Transitioned to telecom network operations and support."
            },
            {
                "year": "2018",
                "title": "Real Estate Investment",
                "description": "Purchased first multi-unit property (Duplex) in Hiawatha, IA."
            },
            {
                "year": "2021",
                "title": "Content Creation",
                "description": "Launched YouTube channel."
            },
            {
                "year": "2022",
                "title": "Wix & Entrepreneurship",
                "description": "Joined Wix.com as an eCommerce specialist and filed LLC for 'Technically Easier'."
            }
        ];

        // This function builds the HTML
        const container = document.getElementById('timeline-container');
        
        timelineData.forEach(item => {
            // Create the outer div
            const itemDiv = document.createElement('div');
            itemDiv.className = 'timeline-item';
            
            // Create the HTML content
            itemDiv.innerHTML = `
                <div class="timeline-year">${item.year}</div>
                <h3 class="timeline-title">${item.title}</h3>
                <p class="timeline-desc">${item.description}</p>
            `;
            
            // Add it to the page
            container.appendChild(itemDiv);
        });
    </script>

</body>
</html>
